    <script>
    	
    	            //判断浏览器, 判断GCF
    	 			var browser = {
    			        isIe: function () {
    			            return navigator.appVersion.indexOf("MSIE") != -1;
    			        },
    			        navigator: navigator.appVersion,
    			        getVersion: function() {
    			            var version = 999; // we assume a sane browser
    			            if (navigator.appVersion.indexOf("MSIE") != -1)

    				function isGCFInstalled(){

    			        }
    			      }catch(e){}

    				}

    <script xmlns:xhtml="http://www.w3.org/1999/xhtml" src="../../../$v69e8c8c005014f1a8742999ead033891$lzh_CN$s$d/UI2/system/common.min.js"></script>
    <script id="_mainScript">
        
			if (__continueRun) {
                window.__justep.isDebug = true;     
            	window.__justep.__ResourceEngine = {
            		url: window.location.href,	
            		/*contextPath: 不包括语言 */
            		contextPath: "",
            		__loadedJS: [],
            		initContextPath: function(){
            			var baseURL = document.getElementById("_requireJS").src;
            			var before = location.protocol + "//" + location.host;
            			var after = "/UI2/system/lib/require/require.2.1.10.js";
            			var i = baseURL.indexOf(after);
            			if (i !== -1){
    	        			var middle = baseURL.substring(before.length, i);
    						var items = middle.split("/");
    						
    						
    						if (items[items.length-1].indexOf("$v") === 0){
    							items.splice(items.length-1, 1);
    						}
    						
    						
    						if (items.length !== 1){
    							window.__justep.__ResourceEngine.contextPath = items.join("/");
    						}
            			}else{
            				throw new Error(baseURL + " hasn't  " + after);
            			}
            		},
            	
            		loadJs: function(urls){
            			if (urls &amp;&amp; urls.length&gt;0){
            				var loadeds = this._getResources("script", "src").concat(this.__loadedJS);
    	       				for (var i=0; i&lt;urls.length; i++){
    	       					var url = window.__justep.__ResourceEngine.contextPath + urls[i];
    	        				if(!this._isLoaded(url, loadeds)){
    	        					this.__loadedJS[this.__loadedJS.length] = url;
    	        					/*
    	        					var script = document.createElement("script");
    	        					script.src = url;
    	        					document.head.appendChild(script);
    	        					*/
    	        					//$("head").append("&lt;script  src='" + url + "'/&gt;");
    	        					$.ajax({
    	        						url: url,
    	        						dataType: "script",
    	        						cache: true,
    	        						async: false,
    	        						success: function(){}
    	        						});
    	        				} 
    	       				}
            			}
            		},
            		
            		loadCss: function(styles){
           				var loadeds = this._getResources("link", "href");
            			if (styles &amp;&amp; styles.length&gt;0){
            				for (var i=0; i&lt;styles.length; i++){
    	       					var url = window.__justep.__ResourceEngine.contextPath + styles[i].url
    	        				if(!this._isLoaded(url, loadeds)){
    	        					var include = styles[i].include || "";
    	        					$("head").append("&lt;link type='text/css' rel='stylesheet' href='" + url + "' include='" + include + "'/&gt;");
    	        				} 
            				}
            			}
            			
            		},
            		
            		_isLoaded: function(url, loadeds){
            			if (url){
            				var i = url.indexOf("$v");
            				if (i!==-1){
            					var tmp = url.substr(i);
            					i = tmp.indexOf("/");
            					if (i!==-1){
            						url = tmp.substr(i);
            					}
            				}
    						for (var i=0; i&lt;loadeds.length; i++){
    							if (loadeds[i] &amp;&amp; (loadeds[i].indexOf(url)!==-1)){
    								return true;
    							}
    						}
            			}
    					return false;
            		},
            		
            		_getResources: function(tag, attr){
    					var result = [];
    					var scripts = $(tag);
    					for (var i=0; i&lt;scripts.length; i++){
    						var v = scripts[i][attr];
    						if (v){
    							result[result.length] = v;
    						}
    					}
    					return result;
            		}
            	};
            	
            	window.__justep.__ResourceEngine.initContextPath();
            	window.__justep.__isPackage = false;;
    			requirejs.config({
    				baseUrl: window.__justep.__ResourceEngine.contextPath + '/$v2473d6559704493dbfe464669c6a58c0$lzh_CN$s$d/UI2/AppTest',
    			    paths: {
    			    	'modernizr': window.__justep.__ResourceEngine.contextPath + '/$v2473d6559704493dbfe464669c6a58c0$lzh_CN$s$d/UI2/system/lib/base/modernizr-2.8.3.min',
    			    	'$model': window.__justep.__ResourceEngine.contextPath + '/$v2473d6559704493dbfe464669c6a58c0$lzh_CN$s$d',
    			        'text': window.__justep.__ResourceEngine.contextPath + '/$v2473d6559704493dbfe464669c6a58c0$lzh_CN$s$d/UI2/system/lib/require/text.2.0.10',
    			        'bind': window.__justep.__ResourceEngine.contextPath + '/$v2473d6559704493dbfe464669c6a58c0$lzh_CN$s$d/UI2/system/lib/bind/bind',
    			        'jquery': window.__justep.__ResourceEngine.contextPath + '/$v2473d6559704493dbfe464669c6a58c0$lzh_CN$s$d/UI2/system/lib/jquery/jquery-1.11.1.min'
    			    },
    			    shim: {
    			    	'modernizr': {
    			    		exports: 'Modernizr'
    			    	}
    			    },
    				map: {
    				        '*': {
    				            res: window.__justep.__ResourceEngine.contextPath + '/$v2473d6559704493dbfe464669c6a58c0$lzh_CN$s$d/UI2/system/lib/require/res.js',
    				            cordova: window.__justep.__ResourceEngine.contextPath + '/$v2473d6559704493dbfe464669c6a58c0$lzh_CN$s$d/UI2/system/lib/require/cordova.js',
    				            w: window.__justep.__ResourceEngine.contextPath + '/$v2473d6559704493dbfe464669c6a58c0$lzh_CN$s$d/UI2/system/lib/require/w.js',
    				            css: window.__justep.__ResourceEngine.contextPath + '/$v2473d6559704493dbfe464669c6a58c0$lzh_CN$s$d/UI2/system/lib/require/css.js'
    				        }
    				},
    				deps: ['modernizr'],
    				waitSeconds: 30
    			});
    			
    			require(['require', 'jquery', '$model/UI2/system/lib/base/composition', '$model/UI2/system/components/justep/loadingBar/loadingBar','$model/UI2/system/lib/cordova/cordova'],  function (require, $, composition) { 
    	            document.addEventListener('deviceready', function() {
    	                if (navigator &amp;&amp; navigator.splashscreen &amp;&amp; navigator.splashscreen.hide) {
    	                	/*延迟隐藏，视觉效果更理想*/
    	                	setTimeout(function() {navigator.splashscreen.hide();}, 800);
    	                }
    	            }, false);
    				var context = {};
    				context.model = '$model/UI2/AppTest/mainActivity.w' + (document.location.search || "");
    				context.view = $('#applicationHost').children()[0];
    				var element = document.getElementById('applicationHost');
    				composition.compose(element, context);
    			});    
            }
		 	
        </script>
